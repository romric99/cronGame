<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro de Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- TELA DE CONFIGURAÇÃO -->
    <div id="setup-screen" class="screen">
        <h1>Configurar Jogo</h1>

        <div class="form-group">
            <label for="num-players">Quantos jogadores?</label>
            <input type="number" id="num-players" min="1" max="10" value="2">
            <button id="confirm-players">Confirmar</button>
        </div>

        <div id="players-setup">
            <!-- Os inputs dos jogadores serão gerados aqui pelo JS -->
        </div>

        <div class="form-group">
            <label for="round-time">Tempo por rodada (em segundos)</label>
            <input type="number" id="round-time" value="60" min="10">
        </div>

        <div class="form-group">
            <label for="timer-mode">Modo do contador</label>
            <select id="timer-mode">
                <option value="regressive">Regressivo (Contagem Regressiva)</option>
                <option value="progressive">Progressivo (Contagem Normal)</option>
            </select>
        </div>

        <button id="start-game-btn" class="cta-button">Iniciar Jogo!</button>
        <button id="clear-settings-btn" class="secondary-button">Limpar Configurações</button>

    </div>

    <!-- TELA DO JOGO -->
    <div id="game-screen" class="screen" style="display: none;">
        <div id="player-info">
            <span id="player-color-indicator"></span>
            <h2 id="player-name">Nome do Jogador</h2>
        </div>

        <button id="timer-display">00:00</button>
        
        <div class="controls">
            <button id="pause-btn">Pausar</button>
            <button id="restart-btn">Reiniciar Rodada</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
