<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro de Jogo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- TELA DE CONFIGURAÇÃO -->
    <div id="setup-screen" class="screen">
      <div class='fonteJogo'>
        <strong>cronGame</strong>
      </div>
    
      <div class="form-group">
        <label for="num-players">Quantos jogadores?</label>
        <!-- Novo container para o input e o botão -->
        <div class="player-confirm-group">
          <input type="number" id="num-players" min="2" max="10" value="2" />
          <button id="confirm-players">Confirmar</button>
        </div>
      </div>

      <label class="fonteJogadores"><strong>Jogadores</strong></label><p>

      <div id="players-setup">
        <!-- Os inputs dos jogadores serão gerados aqui pelo JS -->
      </div>

      <br><br>

      <div class="form-group">
        <label for="round-time">Tempo por rodada (em segundos)</label>
        <input type="number" id="round-time" value="60" min="10" />
      </div>

      <div class="form-group">
        <label for="timer-mode">Modo do contador</label>
        <select id="timer-mode">
          <option value="regressive">Regressivo</option>
          <option value="progressive">Progressivo</option>
        </select>
      </div>

      <button id="start-game-btn" class="cta-button">Iniciar Jogo!</button>
      <button id="clear-settings-btn" class="secondary-button">
        Limpar Configurações
      </button>
    </div>

    <!-- TELA DO JOGO -->
    <div id="game-screen" class="screen" style="display: none">
      <!-- A barra de progresso agora é irmã do container de conteúdo -->
      <div id="progress-bar"></div>

      <!-- NOVO: Container para todo o conteúdo visível -->
      <div id="content-wrapper">
        <div id="player-info">
          <h2 id="player-name">Nome do Jogador</h2>
        </div><button id="timer-display">00</button>
        
        <div class="controls">
          <button id="back-btn">Voltar</button> <!-- NOVO BOTÃO -->
          <button id="pause-btn">Pausar</button>
          <button id="restart-btn">Reiniciar Rodada</button>
        </div>
        
        </div>
        <!-- Fim do content-wrapper -->
        
        <audio id="countdown-sound" src="tick.mp3" preload="auto"></audio>
        </div>

    <script src="script.js"></script>
  </body>
</html>
